<!doctype html>
<html>
  <head>
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="/css/foundation.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>{{title}}</h1>
    <ul>
    <template repeat="{{action in actions}}">
      <li><a href="/action/{{action.name}}">{{action.descr}}</a></li>
    </template>
    </ul>
  </body>
</html>
